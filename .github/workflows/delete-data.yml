name: Delete Data

on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch:

jobs:
  delete_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install tsx
      - name: Run Batch
      - run: npx tsx ./batch/index.ts
